        const totopBtn = document.getElementById('back-to-top');

        updateBackToTopBtn();
        window.addEventListener('scroll', updateBackToTopBtn);
        totopBtn.addEventListener('click', backToTop);

        function updateBackToTopBtn() {
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            totopBtn.style.display = scrollTop > 200 ? 'inline' : 'none';

    });
</script>

<script>
(function() {
    
    const calculateRunningTime = () => {
        const startDate = new Date('2025-09-27T00:00:00'); 
        const currentDate = new Date();
        
        
        const diffTime = currentDate - startDate;
        const totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        
        
        let years = currentDate.getFullYear() - startDate.getFullYear();
        let months = currentDate.getMonth() - startDate.getMonth();
        let days = currentDate.getDate() - startDate.getDate();
        
        
        if (days < 0) {
            months--;
            const lastDayOfPrevMonth = new Date(
                currentDate.getFullYear(), 
                currentDate.getMonth(), 
                0
            ).getDate();
            days += lastDayOfPrevMonth;
        }
        
        if (months < 0) {
            years--;
            months += 12;
        }
        
        
        const runningDaysEl = document.getElementById('runningdays');
        if (runningDaysEl) {
            runningDaysEl.textContent = `${years}Âπ¥${months}Êúà${days}Â§©`;
        }
    };
    
    
    document.addEventListener('DOMContentLoaded', calculateRunningTime);
    
    
    setInterval(calculateRunningTime, 86400000);
})();
</script>
